<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <title>Reveal base</title>

    <meta name="description" content="A hopefully reusable Reveal.js base">
    <meta name="author" content="esko niiranen">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="./node_modules/reveal.js/dist/theme/moon.css">
    <link rel="stylesheet" href="./node_modules/reveal.js/plugin/highlight/monokai.css">

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="1.md" data-background-color="#1a0e2d" data-separator-vertical="----"></section>

        <section data-markdown="1.md" data-background-color="#072818" data-separator-vertical="----"></section>
        <section data-markdown="1.md" data-background-color="#453A02" data-separator-vertical="----"></section>
        <section data-markdown="1.md" data-background-color="#462206" data-separator-vertical="----"></section>
        <section data-markdown="1.md" data-background-color="#44110A" data-separator-vertical="----"></section>
      </div>
    </div>
    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
